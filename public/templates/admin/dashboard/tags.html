<h1 class='page-header'>
  {{ pageTitle }} <span class='small'>Total: {{ tags.length }}</span>
  <span class='pointer btn btn-primary pull-right'
        data-toggle='modal'
        data-target='#addTagForm'>
    Add A Tag
  </span>

  <div class='col-xs-2 pull-right admin-search'>
    <input type='text'
           class='form-control'
           ng-model='searchText'
           placeholder='Search Terms...'>
  </div>
</h1>

<div class='col-xs-6 col-xs-offset-3'>
  <table class='table table-bordered table-striped'>
    <thead>
      <tr>
        <th>
          Name
        </th>

        <th>
          Delete?
        </th>
      </tr>
    </thead>

    <tbody>
      <tr ng-repeat='tag in tags | filter:{name:searchText}'>
        <td>
          {{ tag.name }}
        </td>

        <td class='text-center'>
          <span class='btn-sm btn-danger pointer' ng-click='deleteTag(tag)'>
            Delete
          </span>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<!-- add tag form -->
<div class='modal fade' tabindex='-1' role='dialog' aria-labelledby='addTagForm' id='addTagForm'>
  <div class='modal-dialog' role='document'>
    <div class='modal-content'>
      <div class='modal-header'>
        <button type='button' class='close' data-dismiss='modal' aria-label='Close'><span aria-hidden='true'>&times;</span></button>

        <h3 class='modal-title'>Add Tag</h3>
      </div>

      <div class='modal-body'>
        <form>
          <div class='form-group'>
            <label>Name</label>
            <input type='text' class='form-control' id='title' ng-model='tag.name'>
          </div>
        </form>
      </div>

      <div class='modal-footer'>
        <button type='submit' class='btn btn-success'
                              ng-click='createTag(tag)'
                              data-dismiss='modal'>
          Add Tag
        </button>
      </div>
    </div>
  </div>
</div>
