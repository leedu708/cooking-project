<h1 class='page-header'>
  {{ pageTitle }} <span class='small'>Total: {{ recipes.length }}</span>
  <a class='pull-right btn btn-primary' ui-sref='admin.dashboard.createRecipe'>
    Add Recipe
  </a>

  <div class='col-xs-2 pull-right admin-search'>
    <input type='text'
           class='form-control'
           ng-model='searchText'
           placeholder='Search Terms...'>
  </div>
</h1>

<div class='col-xs-10 col-xs-offset-1'>
  <table class='table table-bordered table-striped'>
    <thead>
      <tr>
        <th class='col-xs-3'>
          Title
        </th>

        <th class='col-xs-7'>
          Description
        </th>

        <th class='col-xs-1'>
          Tags
        </th>

        <th class='col-xs-1'>
          Delete?
        </th>
      </tr>
    </thead>

    <tbody>
      <tr ng-repeat='recipe in recipes | filter:{title:searchText}'>
        <td>
          <a ui-sref='showRecipe({recipe_id: recipe.id})'>
            {{ recipe.title }}
          </a>
        </td>

        <td>
          {{ recipe.description }}
        </td>

        <td class='text-center'>
          <span ng-repeat='tag in recipe.tags'>
            {{ tag.name }}<br />
          </span>
        </td>

        <td class='text-center'>
          <span class='btn btn-danger pointer' ng-click='deleteRecipe(recipe)'>
            Delete
          </span>
        </td>
      </tr>
    </tbody>
  </table>
</div>
