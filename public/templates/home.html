<div class='col-xs-10 col-xs-offset-1'>

  <div class='col-xs-4' ng-repeat='recipe in recipes'>
    <div class='flip-container'>
      <div class='flipper'>
        <div class='front'>
          {{ recipe.title }}
        </div>

        <div class='back'>
          <ol>
            <li ng-repeat='item in recipe.items'>
              {{ item.name }}
            </li>
          </ol>
        </div>
      </div>
    </div>
  </div>

</div>
